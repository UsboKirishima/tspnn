<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Salesman Problem</title>
</head>

<body>
    <main>
        <h1>Traveling Salesman Problem</h1>
        <div class="split">
            <div class="part">
                <canvas id="pointCanvas" width="500" height="400"></canvas>
            </div>
            <div class="part">
                <div class="controls">
                    <p>Inserisci le coordinate nel formato "ID,x,y"</p>
                    <textarea id="coordinates">A,100,100
B,200,150
C,300,100
D,250,200
E,150,250</textarea>
                    <div class="btns">
                        <p>Total path distance: <b id="distance">none</b></p>
                        <select name="algorithm" id="selectAlg">
                            <option value="nn">Nearest Neighbour</option>
                            <option value="2opt">2-Opt</option>
                        </select>
                        <button id="selectJson">Import JSON</button>
                        <button id="saveJson">Save as JSON</button>
                        <button id="drawButton">Disegna</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
